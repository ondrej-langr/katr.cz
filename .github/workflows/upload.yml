name: Deploy to dev SPCom

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2

      - name: üöö Prepare node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: üöö Install dependencies
        run: npm install

      - name: üîí Generate and write ENV variables
        uses: actions/github-script@v5
        env:
          DB_NAME: '${{secrets.DB_NAME}}'
          DB_USER: '${{secrets.DB_USER}}'
          DB_PASS: '${{secrets.DB_PASS}}'

          MAIL_USER: '${{secrets.MAIL_USER}}'
          MAIL_PASS: '${{secrets.MAIL_PASS}}'
          MAIL_ADDRESS: '${{secrets.MAIL_ADDRESS}}'

          SECURITY_SECRET: '${{secrets.SECURITY_SECRET}}'
        with:
          script: |
            const fs = require('fs');
            const { DB_NAME, DB_USER, DB_PASS, MAIL_USER, MAIL_PASS, MAIL_ADDRESS, SECURITY_SECRET } =
              process.env;

            await new Promise((resolve, reject) =>
              fs.writeFile(
                '.env',
                `
                  # APP
                  APP_NAME=katr_prom
                  APP_ENV=production
                  APP_PREFIX=
                  APP_DEBUG=false
                  APP_URL=https://test.katr.cz

                  # Database
                  DB_CONNECTION=mysql
                  DB_HOST=uvdb38.active24.cz
                  DB_PORT=3306
                  DB_DATABASE=${DB_NAME}
                  DB_USERNAME=${DB_USER}
                  DB_PASSWORD=${DB_PASS}

                  # Mail
                  MAIL_HOST=smtp.mailtrap.io
                  MAIL_PORT=2525
                  MAIL_USER=${MAIL_USER}
                  MAIL_PASS=${MAIL_PASS}
                  MAIL_ADDRESS=${MAIL_ADDRESS}

                  # Security
                  SECURITY_SECRET=${SECURITY_SECRET}
                `,
                function (err) {
                  if (err) return reject();
                  resolve('');
                }
              )
            );

      - name: üèó Build the production build
        run: npm run build

      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: katr.cz
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          exclude: '
            - **/.git*/**
            - .git/**
            - .git
            - .github/**
            - **/node_modules/**
            - node_modules/**
            - public/images/**
            - cache/**
            - .gitignore
            - .prettierrc.js
            - docker-compose.yml
            - Dockerfile
            - globals.d.ts
            - tsconfig.json
            - webpack.config.js
            - yarn.lock
            '
